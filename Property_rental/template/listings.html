{% extends 'main.html' %}

{%block content%}

    {% for listing in listings %}

    <div>
        <h2>{{ listing.title }}</h2>
        <h5><a href="/listing/{{ listing.id }}/"><p>details</p></a> </h5>
    
        {% if listing.image %}
            <img src="{{ listing.image.url }}" alt="{{ listing.title }}" />
        {% endif %}


    </div>

    {%  endfor %}

{% endblock %}
