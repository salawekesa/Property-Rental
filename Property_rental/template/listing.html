{% extends 'index.html' %}

{%block content%}

    <div>
        <h2>{{ listing.title }}</h2>
        <p>{{ listing.type }}</p>
        <p>{{ listing.town }}</p>
        <p>{{ listing.monthly_cost }}</p>
        <p>{{ listing.extras }}</p>

        {% if listing.image %}
            <img src="{{ listing.image.url }}" alt="{{ listing.title }}" />
        {% endif %}
    </div>
    

{% endblock %}
